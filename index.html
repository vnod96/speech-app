<html>

<head>
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/speech.css">
	<script type="module" src="js/index.js"></script>
</head>

<body>
	<div class="speech-header pure-g">
		<div class="pure-u">
			<h1>"speech"</h1>
		</div>
	</div>
	<div class="pure-g">
		<div id="my-speech" class="pure-u-1-3">
			<div class="pure-menu pure-menu-scrollable speech-menu">
				<ul id="speech-list" class="pure-menu-list"></ul>
			</div>
		</div>
		<div id="main" class="pure-u-2-3">
			<form class="pure-form">
				<div class="pure-g">
					<div class="pure-u-1">
						<textarea placeholder="Write your Speech here....."></textarea>
					</div>
				</div>
				<div class="pure-g speech-input-group">
					<div class="pure-u-1-3">
						<input type="text" name="author" class="speech-input" placeholder="Author Name" />
					</div>
					<div class="pure-u-1-3">
						<input type="text" name="tags" class="speech-input" placeholder="Tags" />
					</div>
					<div class="pure-u-1-3">
						<input type="date" name="lastUpdatedOn" class="speech-input speech-input-date" placeholder="Author Name" />
					</div>
				</div>
				<div class="pure-g speech-input-group">
					<button class="pure-button pure-button-primary speech-button" style="margin-right:25px"
						disabled>Save</button>
					<button class="pure-button">Cancel</button>
				</div>

		</div>
		
		</form>
	</div>
</div>
</body>

</html>
